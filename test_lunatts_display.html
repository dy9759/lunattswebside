
<!DOCTYPE html>
<html>
<head>
    <style>
        .typeless-icon-text {
            font-size: 3px !important;
            line-height: 0 !important;
            background: linear-gradient(45deg, #FFC700, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .normal-text {
            font-size: 16px;
            line-height: 1.4;
            background: linear-gradient(45deg, #FFC700, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <h1>LunaTTS 显示测试</h1>
    
    <h2>问题样式 (3px 字体):</h2>
    <p class="typeless-icon-text">LunaTTS</p>
    
    <h2>正常样式 (16px 字体):</h2>
    <p class="normal-text">LunaTTS</p>
    
    <h2>普通文字:</h2>
    <p>LunaTTS</p>
</body>
</html>
